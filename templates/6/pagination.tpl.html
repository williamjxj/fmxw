{if !empty($pagination)}
<div class="pages">
  <div class="pagination">
    <ul>
	{$fg=1}
      {foreach $pagination as $p}
	  {if {$fg}}
	  {if preg_match("/{$page}/", $p)}
      <li class="active">{$p}</li>
	  {$fg=0}
      {else}
      <li> {$p} </li>
      {/if}
	  {/if}
      {/foreach}
    </ul>
  </div>
</div>
{/if}
