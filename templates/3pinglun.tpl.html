<div class="row reping">
  <h3>网友热评</h3>
  <ul class="nav nav-tabs" id="Tab3">
    <li class="active"><a href="#disqus">添加评论</a></li>
    <!--<li><a href="#pinglunla">评论啦</a></li>-->
    <li><a href="#pks">PK 擂台</a></li>
    <li><a href="#uyan">其它相关评论</a></li>
  </ul>
  <div class="tab-content tab1 tab3">
    <div class="tab-pane active" id="disqus"></div>
    <div class="tab-pane" id="pinglunla"></div>
    <div class="tab-pane" id="pks">
	  <div id="reping">{include file="{$config.t6}reping.tpl.html"}</div>	
	  <div id="pks1"></div>
	</div>
    <div class="tab-pane" id="uyan"></div>
  </div>
</div>
<script type="text/javascript">
$(function(){
  $('#Tab3 a').click(function(e) {
	e.preventDefault();
	var t = $(this).attr('href');
	if(/pks/.test(t)) {
		if($('#pks1').html().length==0) {
			$('#pks1').load('s.php?js_pk=1');
		}
	}
	if(/pinglunla/.test(t)) {
		if($(t).html().length==0) {
			$(t).load('templates/shared/pinglunla.tpl.html');
		}
	}
	else if(/uyan/.test(t)) {
		if($(t).html().length==0) {
			$(t).load('templates/shared/uyan.tpl.html');
		}
	}
	$(this).tab('show');
	return false;
  });
});
$(window).load(function() {
	$('#disqus').load('templates/shared/disqus.tpl.html');
});
</script>
