{$h=$list.0}
{$count=1}
<div class="row">
  <div class="span12">
  	<ul class="breadcrumb">
  		<li><a href="{$config.home}">首页</a><span class="divider">/</span></li>
  		<li><a href="?cate_id={$h.cate_id}">{$h.category}</a> <span class="divider">/</span></li>
  		<li><a href="?cate_id={$h.iid}">{$h.item}</a> <span class="divider">/</span></li>
  		<li class="active">内容：</li>
  	</ul>
    <table class="table table-bordered table-hover table-striped table-condensed">
      <tr>
        <th>序号</th>
        <th>标题</th>
        <th>时间</th>
        <th>阅览次数</th>
        <th>关注度</th>
        <th>总评论</th>
        <th>选项</th>
      </tr>
      {foreach $list as $l}
      <tr>
        <td><span class="badge badge-warning">{$count++}</span></td>
        <td><a href="{$config.f3.s}?cid={$l.cid}">{$l.title}</a></td>
        <td>{$l.pubdate|default:'N/A'|date_format:"%Y-%m-%d %H:%M"}</td>
        <td>{$l.clicks}</td>
        <td>{$l.guanzhu}</td>
        <td>{$l.pinglun}</td>
        <td><a href="javascript:;">我要评论</a></td>
      </tr>
      {/foreach}
    </table>
  </div>
</div>
