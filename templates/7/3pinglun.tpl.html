{$cid=$smarty.get.cid}
{$kw=$smarty.session.fmxw.search.key}
<div class="row reping">
  <h3><img src="images/pinglun.gif" border="0" height="19" width="21" />&nbsp;读者评论</h3>
  <ul class="nav nav-tabs" id="Tab3">
    <li class="active"><a href="#uyan">PK 擂台</a></li>
    <li><a href="#pk1">当事人申辩</a></li>
    <li><a href="#pk2"><img src="images/comment.gif" border="0" height="20" width="20" />发布者反击</a></li>
  </ul>
  <div class="tab-content tab4">
    <div class="tab-pane active" id="uyan">
      <!-- UY BEGIN -->
      <div id="uyan_frame"></div>
      <script type="text/javascript" id="UYScript" src="http://v1.uyan.cc/js/iframe.js?UYUserId=1708821" async=""></script>
      <!-- UY END -->
    </div>
    <div class="tab-pane" id="pk1">
      <div id="pk1a"></div>
      <div id="pks1b">{include file="{$config.t7}pk1.tpl.html"}</div>
    </div>
    <div class="tab-pane" id="pk2">
      <div id="pks2a"></div>
      <div id="pks2b">{include file="{$config.t7}pk2.tpl.html"}</div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(function(){
  var cid={$cid};
  $('#Tab3 a').click(function(e) {
	e.preventDefault();
	var t = $(this).attr('href');
	if(/pk1/.test(t)) {
		if($('#pk1a').html().length==0) {
			var t = $('#pk1a');
			t.html('<div class="ajaxloading"></div>');
			t.load('{$config.ag}?js_pk1=1&cid='+cid, function(data) {
				if(data==null || data=='') t.html('暂无评论。');
				else t.html(data);
			});
		}
	}
	else if(/pk2/.test(t)) {
		if($('#pk2a').html().length==0) {
			var t = $('#pk2a');
			t.html('<div class="ajaxloading"></div>');
			t.load('{$config.ag}?js_pk2=1&cid='+cid, function(data) {
				if(data==null || data=='') t.html('暂无评论。');
				else t.html(data);
			});
		}
	}
	else if(/disqus/.test(t)) {
		if($(t).html().length==0) {
			$(t).load('templates/shared/disqus.tpl.html');
		}
	}
	else {
		alert('欢迎使用本评论系统。');
	}
	$(this).tab('show');
	return false;
  });
});
</script>
