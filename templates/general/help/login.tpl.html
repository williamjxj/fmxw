<form action="javascript:void(0);" method="post" id="userLoginForm" class="form-horizontal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="loginLabel" class="label label-important">负面新闻用户登录</h3>
  </div>
  <div class="modal-body">
    <div class="control-group">
      <label class="control-label" for="username">用户名</label>
      <div class="controls">
        <input name="username" id="username" type="text" placeholder="用户名" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="passwd">口令</label>
      <div class="controls">
        <input name="passwd" id="passwd" type="password" placeholder="口令" />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="control-group">
      <div align="center" style="padding-top:0px;">
        <button type="submit" class="btn btn-primary"> 登录 </button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭窗口</button>
      </div>
    </div>
  </div>
</form>
<script type="text/javascript">
$(function() {
	var validator = $('#userLoginForm').validate({
		rules: {
			username: "required",
			passwd: "required",
		},
		messages: {
			username: '',
			passwd: '',
		},	
		highlight:function(element, errorClass, validClass) {
			$(element).parents('.control-group').addClass('error');
		},
		unhighlight: function(element, errorClass, validClass) {
			$(element).parents('.control-group').removeClass('error');
			$(element).parents('.control-group').addClass('success');
		}
	});
	$('#userLoginForm').submit(function(e) {
		e.preventDefault();	
		if(!validator.form()) {
			return false;
		}
	});
});
</script>
